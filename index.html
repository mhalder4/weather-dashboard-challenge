<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Dashboard Challenge</title>
</head>

<body>
  <div class="p-3 mb-2 bg-primary text-white fs-1">Weather Dashboard</div>

  <div class="container-fluid row">
    <div class="col-3 shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="mb-3">
        <label for="city-search" class="form-label fs-2 fw-bold">Search for a city:</label>
        <input type="text" class="form-control" id="city-search" placeholder="City">
      </div>
      <button type="button" class="btn btn-info search-btn col-12">Search</button>
      <div class="fs-4 fw-bold mt-3 mb-3">Previous Searches</div>
    </div>
    <div class="col-9">
      <div class="col-12 fs-2 fw-bold">
        Today's Weather in <span class="city"></span>
      </div>
      <div class="col-12 fs-3 fw-bold">
        5-Day Forecast
      </div>
      <div class="container row">
        <div class="card col-2 m-3">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
            <p class="card-text">Weather</p>
          </div>
        </div>
        <div class="card col-2 m-3">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
            <p class="card-text">Weather</p>
          </div>
        </div>
        <div class="card col-2 m-3">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
            <p class="card-text">Weather</p>
          </div>
        </div>
        <div class="card col-2 m-3">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
            <p class="card-text">Weather</p>
          </div>
        </div>
        <div class="card col-2 m-3">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Icon</h6>
            <p class="card-text">Weather</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
