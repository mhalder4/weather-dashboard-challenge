<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Dashboard Challenge</title>
</head>

<body>
  <div class="p-3 mb-2 bg-primary text-white fs-1">Weather Dashboard</div>

  <div class="container-fluid row">
    <div class="col-lg-3 shadow p-3 mb-5 bg-body-tertiary rounded all-searches">
      <div class="mb-3">
        <label for="city-search" class="form-label fs-2 fw-bold">Search for a city:</label>
        <input type="text" class="form-control" id="city-search" placeholder="City" value="Minneapolis">
        <button type="button" class="btn btn-info search-btn col-12 mt-3">Search</button>
        <div class="search-box"></div>
      </div>
      <div class="fs-4 fw-bold mt-3">Previous Searches</div>
      <div class="prev-searches"></div>
    </div>
    <div class="col-lg-9">
      <div class="col-12 fs-2 fw-bold">
        Today's Weather in <span class="city-text"></span>
      </div>
      <div class="weather-today"></div>
      <div class="col-12 fs-3 fw-bold">
        5-Day Forecast
      </div>
      <div class="container row weather-forecast">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
